<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <a href="#" class="nav-logo">LOGO</a>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="/about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="/contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </header>

      <img src="/IMG/Ashley.jfif" alt="" class="about-img" />
      <div class="about">
        <h1 class="about-head">About Us</h1>
        <p class="about-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio corrupti
          dignissimos iure ad exercitationem? Placeat ipsa fuga quae tempora
          omnis unde id ex vero voluptatibus?
        </p>
      </div>
      <div class="social-links">
        <a href=""><img src="/IMG/icons8-twitter-40.png" alt="" /></a>
        <a href=""><img src="/IMG/icons8-facebook-40.png" alt="" /></a>
        <a href=""><img src="/IMG/icons8-instagram-40.png" alt="" /></a>
      </div>
    </div>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", mobileMenu);

      function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      }
      const navLink = document.querySelectorAll(".nav-link");

      navLink.forEach((n) => n.addEventListener("click", closeMenu));

      function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
      }
    </script>
  </body>
</html>
